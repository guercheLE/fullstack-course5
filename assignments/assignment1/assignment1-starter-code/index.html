<!doctype html>
<html lang="en">

    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        </style>
    </head>

    <body ng-app="Assignment1App" ng-controller="Assignment1Controller1">
        <div class="container">
            <h1>Lunch Checker</h1>
            <div class="form-group">
                <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="dishes">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="CheckIfTooMuch()">Check If Too Much</button>
            </div>
            <div class="form-group message">
                {{message}}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" integrity="sha384-tX0PCzvr97bGLviaHeBFBrrAvluDN58LPlBSmex2Jc5k4b2IaRmrjTdZwc/g/7/E" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
