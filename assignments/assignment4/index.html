<!doctype html>
<html lang="en" ng-app="Menu">

    <head>
        <title>Menu Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="img/ico" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous">
        <style>
            body {
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="containter-fluid">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Restaurant Menu</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="home">Home</a></li>
                            <li><a ui-sref="categories">Categories</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
            </nav>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" integrity="sha384-V6/dyDFv85/V/Ktq3ez5B80/c9ZY7jV9c/319rqwNOz3h9CIPdd2Eve0UQBYMMr/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.min.js" integrity="sha256-RQ42b39/O6UmrV+vrbmx27RmT4ni0ieIAYWqH4aVVn4=" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="lib/jquery.min.js"><\/script>');
            window.angular || document.write('<script src="lib/angular.min.js"><\/script>');
        </script>
        <script>
            $.fn.modal || document.write('<script src="lib/bootstrap.min.js"><\/script>');

            if ($('body').css('color') !== 'rgb(51, 51, 51)') {
                $('head').prepend('<link rel="stylesheet" href="css/bootstrap.min.css">');
                $('head').prepend('<link rel="stylesheet" href="css/bootstrap-theme.min.css">');
            }

            try {
                window.angular.module('ui.router');
            } catch (err) {
                document.write('<script src="lib/angular-ui-router.min.js"><\/script>');
            }
        </script>
        <script src="src/menu/data.module.js"></script>
        <script src="src/menu/data.service.js"></script>
        <script src="src/menu/app.module.js"></script>
        <script src="src/menu/categories.component.js"></script>
        <script src="src/menu/categories.controller.js"></script>
        <script src="src/menu/items.component.js"></script>
        <script src="src/menu/items.controller.js"></script>
        <script src="src/routes.js"></script>
    </body>

</html>
