<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ol>
        <li ng-repeat="foundItem in fidctrl.foundItems">
            {{ foundItem.short_name }}, {{ foundItem.name }}
            <button class="btn btn-default" ng-click="fidctrl.onRemove({index: $index});">Remove Item</button>
        </li>
    </ol>
</div>
